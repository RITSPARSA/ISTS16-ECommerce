<head>
        <link rel="stylesheet" href="/static/css/shop.css">
    </head>
    {% extends "layout.html" %} {% block title %}Shop{% endblock %} {% block content %}

<section class="search">
     <div class="search-container">
        <form method="POST" name="search_form" action="/search">
          <input type="text" placeholder="Whatcha looking for?" name="search">
          <input type="submit" value="GO!">
        </form>
      </div>
    {% if error %}
      <div id="error">{{ error }}</div>
    {% endif %}
    <div id="result"></div></section>
   
<section class="all-items">

    <div class="items">
        {% for item in items %}
        <div class="item">
            <img src="/assets/item-{{item['uuid']}}.jpg">
        
            <a class="item-listing item-{{ item['uuid'] }}"><span class="bold">{{ item["name"] }}</span><br> {{ item["price"] }}$<br>
                
                <form method="POST" name="target-form" action="/shop">
                    <input type="text" placeholder="Target" name="enemy_id">
                    <input class="hideme" type="text" value="{{ item['uuid'] }}" name="item_id">
                    <button class="buy" name="enemy_id" id="{{ item['uuid'] }}"> </button>
                </form>
            </a>
                
        </div>
            {% else %}
            Couldn't find any items
        {% endfor %}
    </div>
</section>
