<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account</title>
</head>
<body>
{% block body %}
    <h3>Balance: {{ balance }}</h3>
    <ul>
    {% for tx in transactions %}
        <li>{{ tx["time"] }} - {{ tx["src"] }} - {{ tx["dst"] }} - {{ tx["amount"] }}$ - {{ tx["desc"] }}</li>
    {% else %}
        No transactions yet
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
